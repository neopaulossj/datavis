<!DOCTYPE html>
    <html>
        <head>
			<title> Earthquake Data</title>
			<link rel="stylesheet" href="css/dc.css">
			<link rel="stylesheet" href="css/styles.css">
			<script src="js/crossfilter.js" charset="utf-8"></script>
			<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<script src="js/dc.js" charset="utf-8"></script>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
			<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
			<link rel="stylesheet" href="css/leaflet.tooltip.css"/>
    		<script src="js/leaflet.tooltip.js"></script>
    		<style type="text/css">

			
		    <style type="text/css">
  
		      
		    </style>
        </head>
        <body>
			
    
			  <div>
			    <div id='magnitude-chart'>
			      <h4> Number of Events by Magnitude </h4>
			    </div>
			    <div id='depth-chart'>
				  <h4> Events by Depth (km) </h4>
			    </div>   
			  </div>

			  <div>
			    <div id='time-chart'>
			      <h4> Events per hour </h4>
			    </div>
			  </div>

			<div id="mapid"></div>
			
			<script type="text/javascript">
			// Create the dc.js chart objects & link to div
			 var magnitudeChart = dc.barChart('#magnitude-chart');
			 var depthChart = dc.barChart('#depth-chart');
			 var timeChart = dc.lineChart('#time-chart');
			// load data from a csv file

	
			var map = L.map('mapid').setView([-41.05,172.93], 5); 
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { 
				attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors', 
				maxZoom: 17 
			}).addTo(map);

			d3.csv("quakes.csv", function (data) {

			  // format our data
			   var dtgFormat = d3.time.format("%Y-%m-%dT%H:%M:%S");
			   data.forEach(function(d){
			   		d.otime = dtgFormat.parse(d.origintime.substr(0,18));
			   		d.magnitude = d3.round(+d.magnitude,1);
			   		d.depth = d3.round(+d.depth,0);
  		
  				var circle = L.circle([d.latitude, d.longitude], 10000, {
  					color: '#fd8d3c',
  					weight: 10,
  					fillColor: '#fecc5c',
  					fillOpacity: 0.5
  					}).addTo(map);


				var tooltip = L.tooltip({ 
					target: circle, 
					map: map, 
					html: "Magnitude: "+d.mag+"<br>Time: "+d.origintime.substr(0,19), 
					padding: '4px 8px' 
    				});

	            });

			  // Run the data through crossfilter and load our 'facts'
			   var facts = crossfilter(data);


			  //Create a dimension for Magnitude
			  	var magnitudeDim = facts.dimension(function(d){
                	return d.magnitude;
              	});

			  //Create a group for Magnitude that just counts the number of elements in the group
			  
			  	// var magnitudeCountGroup = magnitudeDim.group().reduceCount();
			  	var magnitudeCountGroup = magnitudeDim.group();

			  // Create a dimension for Depth
			 	
			 	var depthDim = facts.dimension(function(d){
                	return d.depth;
               	});

			  //Create a group for Depth that just counts the number of elements in the group
			  var depthCountGroup = depthDim.group();


			  // Create a dimension just for the hour from the datetime in the dataset
			  //hint: use d3.time.hour() function
			  	var hourDim = facts.dimension(function(d){
                	return d3.time.hour(d.otime);
             	});

			  //Create a group for the hour dimension that just counts the number of elements per hour
			  	var hourCountGroup = hourDim.group();
			  // Setup the charts
			  // Configure Magnitude Bar Graph
			  // 480 x 150
			  // x dimension domain: [0.5, 7.5]
			  //use a gap of 65, this number is very obscure. It seems to depend on the width of the chart and on the number of dimensions. It was found using trial and error.
			  //set elasticY to true

				 magnitudeChart /* dc.barChart('#volume-month-chart', 'chartGroup') */
			        .width(450)
			        .height(150)
			        .margins({top: 10, right: 50, bottom: 30, left: 40})
			        .dimension(magnitudeDim)
			        .group(magnitudeCountGroup)
			        .elasticY(true)
			        .centerBar(true)
			        .gap(65)
			        .x(d3.scale.linear().domain([0.5, 7.5]))
        			.renderHorizontalGridLines(true);

			  // Configure Depth bar graph
			  // 480 x 150
			  // x dimension domain: [0, 100]
        		 depthChart /* dc.barChart('#volume-month-chart', 'chartGroup') */
			        .width(450)
			        .height(150)
			        .margins({top: 10, right: 50, bottom: 30, left: 40})
			        .dimension(depthDim)
			        .group(depthCountGroup)
			        .elasticY(true)
			        .centerBar(true)
			        .gap(65)
			        .x(d3.scale.linear().domain([0, 100]))
        			.renderHorizontalGridLines(true);

    
		// d3.time.scale().domain(d3.extent(data, function(d){ return d.dtg; }))
			 
			  // Configure Time line graph
			  // height: 150
			  //x dimension: build the time scale from the data: d3.time.scale().domain(d3.extent(data, function(d) { return d.dtime; }))

				   timeChart.width(800)
	                     .height(150)
	                     .margins({top: 30, right: 50, bottom: 25, left: 40})
	                     .dimension(hourDim)
	                     .x(d3.time.scale().domain(d3.extent(data, function(d){ return d.otime; })))
	                     .xUnits(d3.time.days)
	                     .renderHorizontalGridLines(true)
	                     .legend(dc.legend().x(650).y(10).itemHeight(13).gap(5))
	                     .brushOn(true)
	                     .group(hourCountGroup,"Events");

			  // Render the Charts
			  dc.renderAll();
  
			});
			</script>
		

        </body>
</html>
